<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

    <title>Automate_Me</title>
  </head>
  <body>
    
 <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">AutoMate_Me</a>
        
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav  ml-auto">
            <li class="nav-item active">
              <a class="nav-link " href="mymethod">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="features">About</a>
            </li>

            <li class="nav-item active">
              <a class="nav-link " href="">logout </a>
            </li>
            
          </ul>
        </div>
      </nav>
 </header>
 <center>
  

      <div class="card  text-white bg-dark mb-4" style="width: 25rem;">
        <img class="card-img-top" src="/static/app-tips-gmail.jpg" alt="Card image cap">
        <div class="card-body">
 <form action="email_3" method="post">
   {% csrf_token %}
    <div class="form-group">
      <label for="formGroupExampleInput">Subject</label>
      <input type="text" class="form-control" name="subject" placeholder="enter subject here">
    </div>
    
    <div class="form-group">
      <label for="formGroupExampleInput2">Email_Receiver</label>
      <input type="charset" class="form-control" name="email" placeholder="Another input">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput3">Enter Your Message Here</label>
      <textarea class="form-control" name="message" rows="3"></textarea>
      
    </div>
    <button type="submit" class="btn btn-primary">send</button>
  </form>
</div>
</div> 
</center>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
