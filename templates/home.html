<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/static/login.css">
   
    <title>Automate_Me</title>
  </head>
  <body>
    
 <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">AutoMate_Me</a>
        
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav  ml-auto">
            <li class="nav-item active">
              <a class="nav-link " href="mymethod">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="features">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="email_3">Email</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="">Logout</a>
            </li>
            
            {% if user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link" href="#">{{ user.get_username }}    </a>
            </li>
            {% endif%}
            {% comment %} <li class="nav-item active">
              <a class="nav-link" href="logout">logout</a>
            </li> {% endcomment %}
  
                    
          </ul>
        </div>
      </nav>
 </header>
 {% if  success_1%}

        <div id="alert_1" class="alert alert-success" role="alert">
          Message Sent : SuccessFully
        </div>
{% endif %}
    
   <center>
    <div class="card" style="width: 20rem;">
      <img class="card-img-top" src="/static/images.jpg" alt="Card image cap">
      <div class="card-body">


        <form action="mymethod" method="post" class="num_1"> 
          {% csrf_token %}
          <ul class="home" >
              <li > 
                  <div class="form-group">
                <label for="exampleInputPassword1">Country code  </label>
                <input type="charset" class="form-control"  name="code"  placeholder=" Enter Country code" required>
                </div>
              </li> 
              <li> 
                <div class="form-group">
                  <label for="exampleInputEmail1">Phone Number </label>
                  <input type="charset" class="form-control" name="Number"  placeholder=" Enter All Phone Number" rows="2" required>
            
                 </div>
               </li>
        
  
          <li > 
              <div class="form-group">
              
                <label for="exampleInputEmail1"><em>TEXT<em></label>
              <textarea class="form-control" name="Message" placeHolder="Enter Message Here" rows="3" required></textarea>
              </div>
          </li> 
         
          <button type="submit" class="btn btn-secondary btn-lg">send</button>
      </ul>
      </form>
      
      
      </div>
    </div> 
    </center>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
